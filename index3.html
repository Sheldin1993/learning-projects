<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Shopping cart App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf3e6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #parent {
            text-align: center;
            background-color: #ffe5b4;
            padding: 20px;
            border-radius: 10px;
        }

        #list {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button.deleteButton {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Add animation keyframes */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        /* Apply animation to new list items */
        .new-item {
            animation: bounce 0.5s;
        }
    </style>
</head>
<body>
    <div id="parent">
        <h1>Shopping list</h1>
        <input id="textInput" type="text" name="name" placeholder="I need to buy a" />
        <input id="numberInput" type="number" name="quantity" placeholder="This much" />
        <button id="btn">Add</button>
        <ul id="list">
        </ul>
    </div>
    <script>
        document.getElementById('btn').addEventListener('click', () => {
            const textValue = document.getElementById('textInput').value;
            const numberValue = document.getElementById('numberInput').value;

            const elem = document.createElement('li');
            let textNode = document.createTextNode(`Item: ${textValue}, ${numberValue}`);
            elem.appendChild(textNode);

            elem.classList.add('new-item'); // Add animation class

            const checkBox = document.createElement('input');
            checkBox.type = 'checkbox';
            elem.appendChild(checkBox);

            const deleteButton = document.createElement('button')
            deleteButton.innerHTML = "Delete";
            deleteButton.classList.add('deleteButton')

            deleteButton.addEventListener('click', () => {
                elem.remove();
            });

            elem.appendChild(deleteButton);

            document.getElementById('list').appendChild(elem);
        });
    </script>
</body>
</html>
